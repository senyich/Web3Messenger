parameters:
    secretKey: '%env(SECRET_KEY)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Migrations/'
            - '../src/Tests/'

    App\Service\SecurityService:
        arguments:
            $secretKey: '%secretKey%'
